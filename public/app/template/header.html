<header ng-controller="headerCtrl" ng-show="sharedData.showHeader">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-4">
        <div class="loggo_part">
          <a ng-click="menuClicked('main','Home')" href="javascript:void(0)"><img src="image/logo-new.png" alt="logo" class="img-responsive"></a>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-8">
        <nav class="navbar navbar-inverse ">
          <div class="nav-container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
              <!--<a class="navbar-brand" href="javascript:void(0)"><img src="image/loggo.png" alt="logo" class="img-responsive"></a>-->
            </div>
            <div id="navbar" class="collapse navbar-collapse">

              <ul class="nav navbar-nav">
                <li ng-class="{active : activeMenu === 'Home'}"><a href="javascript:void(0)" ng-click="menuClicked('main','Home')">Home</a></li>
                <li ng-show="showResellerMenu === true" ng-class="{active : activeMenu === 'Reseller'}"><a href="javascript:void(0)" ng-click="menuClicked('listreseller','Reseller')">Reseller</a></li>
                <li ng-class="{active : activeMenu === 'Client'}"><a href="javascript:void(0)" ng-click="menuClicked('listclient','Client')">Client</a></li>
                <li ng-class="{active : activeMenu === 'Staff'}"><a href="javascript:void(0)">Staff</a></li>
                <li ng-class="{active : activeMenu === 'Lessons'}"><a href="javascript:void(0)" ng-click="menuClicked('lessons','Lessons')">Lessons</a></li>
                <!--<li ng-class="{active : activeMenu === 'Staff'}"><a href="javascript:void(0)" ng-click="activeMenu = 'Staff'">Staff</a></li>-->
                <!--<li ng-class="{active : activeMenu === 'Lessons'}"><a href="javascript:void(0)" ng-click="activeMenu = 'Lessons'">Lessons</a></li>-->
              </ul>
            </div>
            <!--/.nav-collapse -->
          </div>
        </nav>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 login_btns">
        <ul class="login_section">
          <li><a href="javascript:void(0)" class="profile_btn">Profile</a></li>
          <li><a href="javascript:void(0)" ng-click="logout()">Log out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<!--Header END-->
